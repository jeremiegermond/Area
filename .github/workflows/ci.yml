name: Build AREA client and server
on:
  push:
    branches: [ "docker" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "docker" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  update-vm:
    runs-on: self-hosted
    steps:
      - name: Executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: brumai.re
          key_path: ./id_area
          script: |
            cd B-DEV-500-LIL-5-1-area-romain.leemans
            git pull
            docker-compose up --build -d