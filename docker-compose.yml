version: "3.9"
services:
  client:
    build: ./client
    ports:
      - "8081:8081"
    container_name: client-prod
    depends_on:
      - server
    environment:
      - NODE_ENV=development
      - PORT=8081
      - REACT_APP_API_URL=${API_URL:-http://localhost:8080}
      - REACT_APP_CALLBACK_URL=${CALLBACK_URL:-http://localhost:8081}
      - HTTPS=${HTTPS:-false}
      - SSL_CRT_FILE=${SSL_CRT_FILE}
      - SSL_KEY_FILE=${SSL_KEY_FILE}
  server:
    build: ./server
    ports:
      - "8080:8080"
      - "443:8080"
    container_name: server-prod
    links:
      - mongo
    environment:
      - NODE_ENV=development
      - PORT=8080
      - URL_MONGO=mongodb://user_area:pass_area@mongo
      - HTTPS=${HTTPS:-false}
      - SSL_CRT_FILE=${SSL_CRT_FILE}
      - SSL_KEY_FILE=${SSL_KEY_FILE}

  mongo:
    container_name: mongo-prod
    image: mongo:4.4.6
    restart: always
    logging:
      driver: none
    volumes:
      - "./mongo/data:/data/db"
    environment:
      MONGO_INITDB_ROOT_USERNAME: user_area
      MONGO_INITDB_ROOT_PASSWORD: pass_area